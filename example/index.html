<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reincarnation of a JavaScript library that generates dynamic ASCII art on the web"
    />
    <meta name="keywords" content="lettercrap, ascii art, net art" />
    <meta name="author" content="Ozren DabiÄ‡" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#000000" />
    <title>Lettercrap</title>
  </head>
  <body>
    <h1>Image-based rendering:</h1>
    <div id="image-div" data-lettercrap="./lettercrap.png"></div>
    <hr />
    <h1>Text-based rendering:</h1>
    <div id="text-div" data-lettercrap-text="LETTERCRAP"></div>
  </body>
  <script type="module">
    import * as Lettercrap from './lettercrap.min.js';
    Lettercrap.init();
  </script>
</html>
